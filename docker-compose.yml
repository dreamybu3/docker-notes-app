version: '3.8'

services:
  # Наш Python-бэкенд
  backend:
    build: .  # Собирать образ из Dockerfile в текущей директории
    ports:
      - "5000:5000" # Пробрасываем порт 5000 с контейнера на наш компьютер
    volumes:
      - ./app:/app  # Синхронизируем папку app с папкой /app внутри контейнера
      # Это позволяет видеть изменения кода без перезапуска контейнера (hot reload)
    environment:
      - DB_HOST=db
      - DB_NAME=notesdb
      - DB_USER=user
      - DB_PASSWORD=password
      - FLASK_APP=main.py
      - FLASK_ENV=development # Включаем режим отладки Flask
    command: flask run --host=0.0.0.0 --port=5000 # Переопределяем CMD для dev-режима
    depends_on:
      - db # Запускать backend только после того, как запустится db

  # База данных PostgreSQL
  db:
    image: postgres:14-alpine # Используем готовый образ PostgreSQL
    environment:
      - POSTGRES_DB=notesdb
      - POSTGRES_USER=user
      - POSTGRES_PASSWORD=password
    volumes:
      - postgres_data:/var/lib/postgresql/data/ # Сохраняем данные БД между перезапусками

volumes:
  postgres_data: # Объявляем volume для данных БД